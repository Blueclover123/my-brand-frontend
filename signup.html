            <h1 class="signup-title">Signup page</h1>
          <div class="user-container">
            <form name="signup-form" id="form" class="signup-form" action="/">
              <h2>Create account</h2>
                <div class="input-form">
                  <label for="username" class="username">
                  Username
                  </label>
                  <input class="textfield" type="text" id="username" name="username" placeholder="username..."/>
                  <div class="error"></div>
                </div>
                <div class="input-form">
                  <label for="user-email" class="user-email">
                  Email
                  </label>
                  <input class="textfield" type="email" id="user-email" name="user-email" placeholder="email..." />
                  <div class="error"></div>
                </div>
                <div class="input-form">
                  <label for="user-password" class="user-password">
                  Password
                  </label>
                  <input class="textfield" type="password" id="user-password" name="password" placeholder="password..."/>
                    <i class="fa fa-eye" aria-hidden="true" id="eye1" onclick="toggle()"></i>
                  <div class="error"></div>
                </div>
                <div class="input-form">
                  <label for="user-password2" class="user-password2">
                   Confirm password
                  </label>
                  <input class="textfield" type="password" id="user-password2" name="password2" placeholder="password..."/>
                  <span>
                    <i class="fa fa-eye" aria-hidden="true" id="eye2" onclick="toggle()"></i>
                  </span>
                  <div class="error"></div>
                </div>
                <button type="submit" div="sign-up-btn" class="sign-up-btn">Signup</button>
            </form>
          </div>
