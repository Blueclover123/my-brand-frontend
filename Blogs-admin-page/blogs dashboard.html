            <div>
                <tr>        <!-- This is rows -->
                    <td>    <!-- This is columns -->
                        <form id="dashboard-blog-form" autocomplete="off" onsubmit="onFormSubmit()">

                            <div class="dashboard-blog-form-title">Create a Blog</div>
                            <div class="form-control">
                                <input type="text" id="blogId" placeholder="Blog Id">
                                <div class="error"></div>
                            </div>
                            <div class="form-control">
                                <input type="text" id="authorInput" class="dashboard-form-author-input" placeholder="Author">
                                <div class="error"></div>
                            </div>
                            <div class="form-control">
                                <input type="text" id="titleInput" class="dashboard-form-title-input" placeholder="Title">
                                <div class="error"></div>
                            </div>
                            <div class="form-control">
                                <textarea type="text" id="FormTextInput" class="dashboard-form-body-input" placeholder="Body" rows="9" cols="70"></textarea>
                                <div class="error"></div>
                            </div>
                            <div>
                                <button type="submit" id="dashboard-blog-form-save-button">Save Blog</button>
                            </div>

                        </form>
                        <td class="section-b">
                            <table class="blog-table" id="blog-table">
                                
                                <thead class="blog-table-header">
                                    <tr>
                                        <th id="blog-table-header1">N</th>
                                        <th id="blog-table-header2">Title</th>
                                        <th id="blog-table-header3">Author</th>
                                        <th id="blog-table-header4">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="blogs-t-body">
                                </tbody>
                            </table>
